<app-header></app-header>
<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" (select)="onSelectedUser($event)"></app-user>
            </li>
        }
    </ul>
    @if(SelectedUser){
        <app-tasks [name]="SelectedUser.name"></app-tasks>
    }
    @else{
        <p class="fallback">Select an user to see their tasks.</p>
    }
</main>
