@if(isAddTaskActivated){
<app-add-task (close)="onCloseModel()"></app-add-task>
}
<section id="tasks">
  <header>
    <h2>{{ name() }}' Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedTaskOnUserId; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
    }
  </ul>
</section>
